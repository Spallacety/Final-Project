{% load staticfiles %}
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="shortcut icon" type="image/png" href="{% static 'icon.png' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>Final Project</title>
  <script src="{% static 'js/vue.min.js' %}"></script>
  <script src="{% static 'js/axios.min.js' %}"></script>
</head>

<body>


<nav class="blue-grey darken-1" role="navigation">

  {% block dropdown %}
  {% endblock %}
  
  <div class="nav-wrapper container">
    <a id="logo-container" href="/" class="brand-logo">Final Project</a>
    <ul class="right hide-on-med-and-down">
      {% block navbar %}
      {% endblock %}
    </ul>

    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<footer class="page-footer blue-grey darken-2">
  <div class="container">
    <div class="row">
      <div class="col">
        <h5 class="white-text">Final Project</h5>
        <p class="grey-text text-lighten-4">Final project of the discipline of Special Programming Techniques.</p>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      CopyrightÂ© 2017, Lucas R. All rights reserved.
    </div>
  </div>
</footer>

<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/jquery-mask.js' %}"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
