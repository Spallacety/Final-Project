{% extends 'base_not_auth.html' %}

{% block content %}
<div class="row center">
  <div class="col s0 m3 l3"></div>

  <div class="col s12 m6 l6">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h4 class="main-text">Login</h4>
      <br>
      <div class="row center">
        <div class="col s12">
          <div class="input-field">
            <input type="text" id="id_username" name="username" required>
            <label for="id_username">Username</label>
          </div>
        </div>

        <div class="col s12">
          <div class="input-field">
            <input type="password" id="id_password" name="password" required>
            <label for="id_password">Password</label>
          </div>
        </div>
      </div>

      <br>
      <div class="container">
        <div class="row center">
          <button type="submit" class="btn main-color btn-primary" value="Login">Log in</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col s0 m3 l3"></div>

</div>

{% endblock %}
